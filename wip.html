    <style>

            color: #fff;
            margin: 0;
            display: flex;

            justify-content: center;

        button {
            padding: 10px 20px;

        }
        
        .image {

        }

        }

        p {

        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        li {
            margin-bottom: 10px;
        }

        .contact-method {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            background: #4CAF50;
            color: #fff;
            border-radius: 5px;
            margin: 10px;
        }

        .contact-method i {
            margin-right: 10px;
        }
        
        .back-button {
            position: absolute;
            bottom: 0px;
            left: 0px;
            cursor: pointer;
        }
        
    </style>
</head>
