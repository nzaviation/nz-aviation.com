<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phonetic Alphabet Converter | nz-aviation.com</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
    <link rel="manifest" href="/manifest.json">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #2b5876, #4e4376);
            color: #fff;
        }

        .container {
            text-align: center;
            max-width: 500px;
            padding: 40px;
            background: rgba(30, 30, 30, 0.95);
            border-radius: 15px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
        }

        h1 {
            color: #ffcc00;
            font-size: 2em;
            margin-bottom: 20px;
            letter-spacing: 1px;
        }

        textarea {
            width: 100%;
            height: 100px;
            margin: 20px 0;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            background-color: #444;
            color: #fff;
            resize: none;
            outline: none;
            transition: background 0.3s ease;
        }

        .button {
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 8px;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .convert-button {
            background: linear-gradient(to right, #36d1dc, #5b86e5);
        }

        .copy-button {
            background: linear-gradient(to right, #ff416c, #ff4b2b);
        }

        .button:hover {
            transform: scale(1.05);
            filter: brightness(1.1);
        }

        .output-container {
            margin-top: 20px;
            font-size: 1.1em;
            background: #444;
            padding: 15px;
            border-radius: 8px;
            color: #fff;
            white-space: pre-wrap;
            word-wrap: break-word;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .copy-notification {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #444;
            color: #fff;
            padding: 10px 15px;
            border-radius: 8px;
            opacity: 0;
            transition: opacity 0.5s ease;
            font-size: 0.9em;
            text-align: center;
        }

        .show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Phonetic Alphabet Converter</h1>
        <textarea id="textInput" placeholder="Enter text..."></textarea>
        <button class="button convert-button" onclick="convertToPhonetic()">Convert</button>
        <button class="button copy-button" onclick="copyPhonetic()">Copy</button>
        <div id="natoOutput" class="output-container" aria-label="Conversion output">Your converted text will appear here...</div>
    </div>
    <div id="copyNotification" class="copy-notification">Text copied to clipboard!</div>

    <script>
        const textInput = document.getElementById('textInput');
        const natoOutput = document.getElementById('natoOutput');
        const copyNotification = document.getElementById('copyNotification');

        function convertToPhonetic() {
            const natoMapping = {
                'a': 'Alpha', 'b': 'Bravo', 'c': 'Charlie', 'd': 'Delta', 'e': 'Echo',
                'f': 'Foxtrot', 'g': 'Golf', 'h': 'Hotel', 'i': 'India', 'j': 'Juliet',
                'k': 'Kilo', 'l': 'Lima', 'm': 'Mike', 'n': 'November', 'o': 'Oscar',
                'p': 'Papa', 'q': 'Quebec', 'r': 'Romeo', 's': 'Sierra', 't': 'Tango',
                'u': 'Uniform', 'v': 'Victor', 'w': 'Whiskey', 'x': 'X-Ray', 'y': 'Yankee', 'z': 'Zulu'
            };
            const inputText = textInput.value.toLowerCase();
            const natoText = inputText.split('').map(char => natoMapping[char] || char).join(' ');
            natoOutput.textContent = natoText;
        }

        function copyPhonetic() {
            const outputText = natoOutput.textContent;
            navigator.clipboard.writeText(outputText).then(() => {
                showCopyNotification();
            });
        }

        function showCopyNotification() {
            copyNotification.classList.add('show');
            setTimeout(() => copyNotification.classList.remove('show'), 2000);
        }

        textInput.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                convertToPhonetic();
            }
        });
    </script>
</body>
</html>
